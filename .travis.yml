language: python
python:
    - 3.6
cache: pip
install: "pip install -r requirements.txt"
script: python test_power_plant.py

services:
    - postgresql
addons:
    postgresql: '12'
    apt:
        packages:
        - postgresql-12
        - postgresql-client-12
env:
    global:
        - PGPORT=5432
        - DB_NAME=test_power_plants_db
        - DB_USER=default
        - DB_PASSWORD=default